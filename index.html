<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {},
            },
            plugins: [window.daisyui], // Enable DaisyUI
        };
    </script>

    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>

</head>

<body class="container mx-auto">

    <header class="mt-6 ">
        <nav class="border-b-2">
            <div class="navbar bg-base-100 shadow-sm">
                <div class="navbar-start">
                    <div class="dropdown">

                        <img src="assest/Logo.png" alt="">
                    </div>
                </div>
                <div class="navbar-center">
                    <label class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input id="search-input" type="search" required placeholder="Search" />
                    </label>
                </div>
                <div class="navbar-end">

                    <button class="btn btn-primary border-none bg-red-500 text-white w-2/6 font-semibold">Sort By
                        View</button>


                </div>
            </div>
        </nav>


        <section class="mt-10">
            <div id="category-container" class="flex justify-center gap-5">
                <button onclick="loadVideos()" id="btn-all" class="btn btn-sm ">All</button>



            </div>
        </section>


    </header>

    <main>

        <!-- Video display  -->
        <section class="mt-28">
            <div id="video-container" class="grid grid-cols-4 gap-5">


                <!-- No content box -->
                <div class="col-span-4 flex flex-col justify-center items-center space-y-2">
                    <img src="assest/Icon.png" alt="">
                    <h1 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h1>

                </div>

            </div>
        </section>
    </main>



    <!-- sample modal -->
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="videoDetailsModal" class="modal">
        <div class="modal-box">
            <!-- <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p> -->
            <div id="detailsContainer">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>






    <script src="script/index.js"></script>
</body>


</html>
